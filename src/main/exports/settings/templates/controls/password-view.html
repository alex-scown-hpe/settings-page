<% var inputUid = _.uniqueId('settings'); %>

<label class="settings-label" for="settings-password-<%-inputUid%>"><%-strings.passwordLabel%>:</label>
<input id="settings-password-<%-inputUid%>" name="password" type="password" autocomplete="off" value="" <%= enabled ? '' : 'disabled'%>>
<span class="settings-required-flag <%=enabled ? '' : 'hide'%>"><i class="icon-asterisk"></i></span>
<span class="settings-info"><%-strings.passwordDescription%></span>
<span class="settings-client-validation settings-info hide"><%-strings.validatePasswordBlank%></span>
