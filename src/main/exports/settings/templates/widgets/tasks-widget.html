<div class="control-group">
    <%-strings.footerPrefix%> <input step="1" class="numdays"  name="footer-history-mins" type="number" min="5" value=""> <span></span>
</div>
<div class="control-group">
    <%-strings.dashboardPrefix%> <input step="1" class="numdays"  name="dashboard-history-mins" type="number" min="5" value=""> <span></span>
</div>
<div class="control-group">
    <label class="radio">
        <input type="radio" name="history-forever" value="false">
        <%-strings.keepTasks%> <input step="0.1" class="numdays"  name="history-days" type="number" min="1" value=""> <span></span>
    </label>
    <label class="radio">
        <input type="radio" name="history-forever" value="true">
        <%-strings.keepTasksForever%>
    </label>
</div>
