<% var uid = _.uniqueId('settings'); %>

<div class="control-group">
    postgresql:// <input name="host" type="text" value="" placeholder="<%-strings.hostPlaceholder%>"> : <input
        name="port" type="number" min="1" max="65535" maxlength="5" value="" placeholder="<%-strings.portPlaceholder%>">
    <span class="settings-required-flag"><i class="icon-asterisk"></i></span>
    <span class="settings-client-validation settings-info hide"><%-strings.validateHostBlank%></span>
</div>
<div class="control-group">
    <label class="settings-label" for="username-<%-uid%>"><%-strings.usernameLabel%>:</label>
    <input id="username-<%-uid%>" name="username" type="text" value="">
    <span class="settings-required-flag"><i class="icon-asterisk"></i></span>
    <span class="settings-client-validation settings-info hide"><%-strings.validateUsernameBlank%></span>
</div>
<label class="checkbox settings-optional-toggle" for="database-checkbox-<%-uid%>">
    <input type="checkbox" id="database-checkbox-<%-uid%>" checked> <%-strings.databaseCheckbox%>
</label>
<div class="control-group">
    <label class="settings-label" for="database-<%-uid%>"><%-strings.databaseLabel%>:</label>
    <input id="database-<%-uid%>" name="database" type="text" value="" disabled>
    <span class="settings-required-flag"><i class="icon-asterisk"></i></span>
    <span class="settings-client-validation settings-info hide"><%-strings.validateDatabaseBlank%></span>
</div>
