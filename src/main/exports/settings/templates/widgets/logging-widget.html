<% var uid = _.uniqueId('settings-logging'); %>

<div class="settings-logging-section">
    <h4><%-strings.logFile%></h4>
    <div class="control-group">
        <label class="settings-label" for="compression-<%-uid%>"><%-strings.compression%>: </label>
        <select id="compression-<%-uid%>" name="file-compression" class="input-small">
            <option value="NONE"><%-strings.none%></option>
            <option value="ZIP"><%-strings.zip%></option>
            <option value="GZ"><%-strings.gzip%></option>
        </select>
    </div>
    <div class="control-group">
        <label class="settings-label" for="max-history-<%-uid%>"><%-strings.maxHistory%>: </label>
        <input id="max-history-<%-uid%>" type="number" min="0" max="99999" name="max-history" class="input-mini">
        <span class="settings-client-validation hide"><%-strings.invalidMaxHistory%></span>
    </div>
    <div class="control-group">
        <label class="settings-label" for="frequency-<%-uid%>"><%-strings.rolloverFrequency%>: </label>
        <select id="frequency-<%-uid%>" name="rollover-frequency" class="input-medium">
            <option value="DAILY"><%-strings.daily%></option>
            <option value="MONTHLY"><%-strings.monthly%></option>
        </select>
    </div>
    <div class="control-group">
        <label class="settings-label" for="size-<%-uid%>"><%-strings.maxSize%>: </label>
        <input id="size-<%-uid%>" type="number" name="max-size" min="0" max="9223372036854775807" class="input-mini">
        <span class="settings-client-validation hide"><%-strings.invalidMaxSize%></span>
    </div>
    <div class="control-group logfile-toggle"></div>
</div>
<div class="settings-logging-section">
    <h4><%-strings.syslog%></h4>
    <div class="control-group">
        <input name="syslog-host" type="text" value="" placeholder="<%-strings.syslogHostPlaceholder%>"> :
        <input class="settings-port-input" name="syslog-port" type="number" min="1" max="65535" maxlength="5" value=""
               placeholder="<%-strings.syslogPortPlaceholder%>">
        <span class="settings-client-validation hide"><%-strings.invalidSyslogServer%></span>
    </div>
    <div class="control-group syslog-toggle"></div>
</div>
