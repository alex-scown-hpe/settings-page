<% var uniqueId = _.uniqueId('settings-'); %>
<div class="row">
    <div class="form-group m-t-sm col-sm-12 typeahead-mode">
        <label for="<%-uniqueId%>-typeahead" class="control-label"><%-strings.typeaheadMode%>:</label>
        <select id="<%-uniqueId%>-typeahead" class="form-control typeahead-input">
            <option value="Dictionary"><%-strings.dictionary%></option>
            <option value="Index"><%-strings.index%></option>
        </select>
    </div>
</div>
