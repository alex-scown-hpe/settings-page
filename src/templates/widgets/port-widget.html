<%
var uid = _.uniqueId('settings-port-widget');
%>

<div class="control-group">
    <label class="settings-label" for="port-input-<%=uid%>"><%=strings.label%></label>
    <input id="port-input-<%=uid%>" class="settings-port-input" name="port" type="number" min="1" max="65535" maxlength="5"  value="" placeholder="<%-strings.placeholder%>">
    <span class="settings-required-flag"><i class="icon-asterisk"></i></span>
    <span class="settings-client-validation settings-info hide"><%-strings.validatePortBlank%></span>
</div>
