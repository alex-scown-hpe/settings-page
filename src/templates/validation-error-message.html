<div class="alert alert-error"><strong><%-ctx.strings.failure%></strong>
<% if(ctx.validation) { %>
    <ul>
        <% _.each(ctx.validation, function(result, component) { %>
            <% if(!result.valid) { %>
                <li><strong><%-component%></strong>: <%-result.data%></li>
            <% } %>
        <% }); %>
    </ul>
<% } else { %>
    <%- ctx.message %>
<% } %>
</div>
<p><%-ctx.strings.failureText%></p>
